<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let city of cities ">
      <th scope="row">{{city.id}}</th>
      <td>{{city.name}}</td>
      <td>{{city.countryId.name}}</td>
    </tr>


    </tbody>
  </table>
</div>
