
<div class="container">
  <div class="card">
    <table class="table">
      <tbody>
      <tr>
        <td width="30%">
          <p class="card--content">From: {{trip.airportFrom.name}}</p>
          <p class="card--content">To: {{trip.airportTo.name}}</p>
          <p class="card--content">City: {{trip.cityTo.name}}</p>
          <p class="card--content">Hotel: {{trip.hotelTo.name}}</p>
          <p class="card--content">Departure: {{trip.departureDate}}</p>
          <p class="card--content">Return: {{trip.returnDate}}</p>
          <p class="card--content">Price for adult: {{trip.priceForAdult}}</p>
          <p class="card--content">Price for child: {{trip.priceForChild}}</p>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
